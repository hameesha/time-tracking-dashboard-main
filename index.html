<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <link rel="stylesheet" href="./style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="dashboard">
        <div class="profile-card">
          <div class="header">
            <div class="profile-pic">
              <img src="./images/image-jeremy.png" alt="" id="dp" />
            </div>
            <div class="" id="test">
              <p>Report for</p>
              <h1 class="profile-name">Jeremy Robson</h1>
            </div>
          </div>
          <ul class="menu">
            <li><span class="nav-link">Daily</span></li>
            <li><span class="nav-link">Weekly</span></li>
            <li><span class="nav-link">Monthly</span></li>
          </ul>
        </div>

        <div class="card" id="card-work">
          <div class="card-img">
            <img src="./images/icon-work.svg" alt="" />
          </div>
          <div class="card-body">
            <div class="flex-between card-header">
              <p class="card-title">Work</p>
              <img src="./images/icon-ellipsis.svg" alt="" />
            </div>
            <div class="wrapper">
              <h2 class="card-time"><span id="work">32</span>hrs</h2>
              <p class="card-desc">Last Week - <span id="workPre">36</span>hrs</p>
            </div>
          </div>
        </div>

        <div class="card" id="card-play">
          <div class="card-img">
            <img src="./images/icon-play.svg" alt="" />
          </div>
          <div class="card-body">
            <div class="flex-between card-header">
              <p class="card-title">Play</p>
              <img src="./images/icon-ellipsis.svg" alt="" />
            </div>
            <div class="wrapper">
              <h2 class="card-time"><span id="play">32</span>hrs</h2>
              <p class="card-desc">Last Week - <span id="playPre">36</span>hrs</p>
            </div>
          </div>
        </div>

        <div class="card" id="card-study">
          <div class="card-img">
            <img src="./images/icon-study.svg" alt="" />
          </div>
          <div class="card-body">
            <div class="flex-between card-header">
              <p class="card-title">Study</p>
              <img src="./images/icon-ellipsis.svg" alt="" />
            </div>
            <div class="wrapper">
              <h2 class="card-time"><span id="study">32</span>hrs</h2>
              <p class="card-desc">Last Week - <span id="studyPre">36</span>hrs</p>
            </div>
          </div>
        </div>

        <div class="card" id="card-exercise">
          <div class="card-img">
            <img src="./images/icon-exercise.svg" alt="" />
          </div>
          <div class="card-body">
            <div class="flex-between card-header">
              <p class="card-title">Exercise</p>
              <img src="./images/icon-ellipsis.svg" alt="" />
            </div>
            <div class="wrapper">
              <h2 class="card-time"><span id="exercise">32</span>hrs</h2>
              <p class="card-desc">Last Week - <span id="exercisePre">36</span>hrs</p>
            </div>
          </div>
        </div>

        <div class="card" id="card-social">
          <div class="card-img">
            <img src="./images/icon-social.svg" alt="" />
          </div>
          <div class="card-body">
            <div class="flex-between card-header">
              <p class="card-title">Social</p>
              <img src="./images/icon-ellipsis.svg" alt="" />
            </div>
            <div class="wrapper">
              <h2 class="card-time"><span id="social">32</span>hrs</h2>
              <p class="card-desc">Last Week - <span id="socialPre">36</span>hrs</p>
            </div>
          </div>
        </div>

        <div class="card" id="card-self">
          <div class="card-img">
            <img src="./images/icon-self-care.svg" alt="" />
          </div>
          <div class="card-body">
            <div class="flex-between card-header">
              <p class="card-title">Self Care</p>
              <img src="./images/icon-ellipsis.svg" alt="" />
            </div>
            <div class="wrapper">
              <h2 class="card-time"><span id="self care">32</span>hrs</h2>
              <p class="card-desc">Last Week - <span id="selfPre">36</span>hrs</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
