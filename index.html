<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="container">

    <div class="profile-card">
      <div class="header">
          <div class="profile-pic">
            <img src="./images/image-jeremy.png" alt="">
          </div>    
          <p>Report for</p>
          <h1>Jeremy <br>Robson</h1>
      </div>
      <ul class="menu">
        <li><a href="">Daily</a></li>
        <li><a href="">Weekly</a></li>
        <li><a href="">Monthly</a></li>
      </ul>
    </div>

    <div class="card-container">
      <div class="card" id="card-work">
        <div class="img">
          <img src="./images/icon-work.svg" alt="">
        </div>
        <div class="card-body">
          <div class="flex flex-between card-header"><div class="card-title">Work</div><img src="./images/icon-ellipsis.svg" alt=""></div>
          <h1 class="card-time">32hrs</h1>
          <p class="card-desc">Last Week - 36hrs</p>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
